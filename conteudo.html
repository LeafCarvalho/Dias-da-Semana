<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização dos dias da semana.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Organização dos dias da semana</h1>
        <h2>Selecione um dia e digite suas tarefas</h2>
    </main>
    <section>
        <div>
            <input list="weekdays" name="weekday" id="weekday" placeholder="Selecione um dia">
            <input type="button" value="Ok" onclick="OK()" id="ok" onkeypress="">
            <datalist id="weekdays">
                <option value="Segunda-feira">
                <option value="Terça-feira">
                <option value="Quarta-feira">
                <option value="Quinta-feira">
                <option value="Sexta-feira">
                <option value="Sábado">
                <option value="Domingo">
            </datalist>
        </div>
    </section>
    <div id="pros">
        <p>
            <input type="text" name="Tarefas" id="tarefas" placeholder="Insira tarefas">
            <input type="button" value="Prosseguir" onclick="prosseguir()" id="prosseguir"> </p>
    </div>
    <div  id="res">
        <br>
        
    </div>
</main>
<form>
    <br><br><br><br><br><br><br>
    <input type="button" value="Imprimir" onclick="window.print()" id="imprimir">
</form>
</body>
<script src="interacao.js"></script>
</html>
