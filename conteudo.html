<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização dos dias da semana.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="flex-container">
        <h1>Organização dos dias da semana</h1>
    </main>
    <section>
        <div class="container">
            <input list="weekdays" name="weekday" class="weekday" placeholder="Selecione um dia">
            <datalist id="weekdays">
                <option value="Segunda-feira">
                <option value="Terça-feira">
                <option value="Quarta-feira">
                <option value="Quinta-feira">
                <option value="Sexta-feira">
                <option value="Sábado">
                <option value="Domingo">
            </datalist>
        </div>
    </section>
    <div>
        <p>
            <input type="text" name="Tarefas" class="container" placeholder="Insira tarefas">
            <input type="button" value="Ok" onclick="ok()" class="ok-container" onkeypress="13"> </p>
    </div>
    <table>
        <br><br>
<div>
    </table>
</div>
<form>
    <br><br><br><br>
    <input type="button" value="Imprimir" onclick="window.print()" id="imprimir">
</form>
</body>
<script src="interacao.js"></script>
</html>
