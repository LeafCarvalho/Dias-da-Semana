<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização dos dias da semana.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Organização dos dias da semana</h1>
        <h2><u>Selecione um dia e transcreva suas tarefas</u></h2>
    </main>
    <section>
        <div id = "dias">
            <label list="weekdays" name="weekday" id="weekday" placeholder="Selecione um dia">
            <select id="weekdays">
                <option value="Segunda-feira">Segunda</option>
                <option value="Terça-feira">Terça</option>
                <option value="Quarta-feira">Quarta</option>
                <option value="Quinta-feira">Quinta</option>
                <option value="Sexta-feira">Sexta</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
                </select>
        </div>
    </section>
    <div id="pros">
        <p>
            <input type="text" name="Tarefas" id="tarefas" placeholder="Insira tarefas">
            <input type="button" value="Prosseguir" onclick="prosseguir()" id="prosseguir"> </p>
    </div>
    <table>
        <br><br>
<div>
    <table id="tabela">
        <thead>
        <tr>
            <th>Dia</th>
            <th>Tarefa</th>
        </tr>
    </thead>
    <tbody id="table">
        
    </tbody>
    </table>
</div>
<form>
    <br><br><br><br>
    <div id="res">
        
    </div>
    <input type="button" value="Imprimir" onclick="window.print()" id="imprimir">
</form>
</body>
<script src="interacao.js"></script>
</html>
