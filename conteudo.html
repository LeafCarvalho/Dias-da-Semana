<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização dos dias da semana.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Organização dos dias da semana</h1>
    </main>
    <section>
        <div>
            <label for="weekday">Selecione o dia &#x2794; </label>
            <input list="weekdays" name="weekday" id="weekday">
            <input type="button" value="Ok" onclick="OK()">
            <datalist id="weekdays">
                <option value="Segunda-feira">
                <option value="Terça-feira">
                <option value="Quarta-feira">
                <option value="Quinta-feira">
                <option value="Sexta-feira">
                <option value="Sábado">
                <option value="Domingo">
            </datalist>
        </div>
    </section>
    <div id="res">
        <p>
            Digite as tarefas do dia:
            <input type="text" name="Tarefas" id="tarefas">
            <input type="button" value="Prosseguir" onclick="prosseguir()"> </p>
    </div>
    <script src="interacao.js"></script>
</main>
</body>
</html>
